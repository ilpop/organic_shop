<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{ product?.title }}" />
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price | currency : "EUR" }}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer"  >
        <div class="text-center">
            <button 
            *ngIf="shoppingCart.getQuantity(product) === 0 ; else updateQuantity"
            (click)="addToCart(product)" 
            class="btn btn-secondary w-100">Add to Cart</button>
            
        </div>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart">
            </product-quantity>
        </ng-template>

    </div>
  </div>
