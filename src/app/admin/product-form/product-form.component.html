<form #f="ngForm" [formGroup]="productForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <div class="input-group-prepend">
      <span class="form-group-text fixed-width" id="title">Title</span>
    </div>
    <input
      id="title"
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      formControlName="title"
    >
    <div
      *ngIf="
        productForm.get('title').touched &&
        productForm.get('title').hasError('required')
      "
      class="alert alert-danger"
    >
      Title is required.
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-prepend">
      <span class="form-group-text fixed-width">â‚¬</span>
    </div>
    <input
      type="number"
      id="price"
      class="form-control currency-input"
      step="0.10"
      aria-label="Amount (to the nearest dollar)"
      formControlName="price"
    >
    <div
      *ngIf="
        productForm.get('price').touched &&
        productForm.get('price').hasError('min')
      "
      class="text-danger"
    >
      Price cannot be negative.
    </div>
    <div class="input-group-append">
    </div>
  </div>

  <div class="form-group">
    <span class="form-group-text fixed-width">Category</span>
    <select
      id="category"
      class="form-control"
      formControlName="categoryId"
    >
      <option value=" "></option>
      <option *ngFor="let c of categories$ | async">
        {{ c.name }}
      </option>
    </select>
    <div
      *ngIf="
        productForm.get('categoryId').touched &&
        productForm.get('categoryId').hasError('required')
      "
      class="alert alert-danger"
    >
      Category is required.
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-prepend">
      <span class="form-group-text fixed-width">Image URL</span>
    </div>
    <input
      id="imageUrl"
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      formControlName="imageUrl"
    >
    <div
      *ngIf="
        productForm.get('imageUrl').touched &&
        productForm.get('imageUrl').hasError('pattern')
      "
      class="text-danger"
    >
      Invalid URL format.
    </div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
