<form #f="ngForm" (ngSubmit)="save(f.value)" >
    <div class="form-group">
        <div class="input-group-prepend">
          <span class="form-group-text fixed-width" id="title">Title</span>
        </div>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid"> 
          Title is required.
        </div>
      </div>
    <div class="form-group">
        <div class="form-group-prepend">
          <span class="form-group-text fixed-width">â‚¬</span>
        </div>
        <input #price="ngModel" ngModel name="price" type="number" id="price" 
        class="form-control currency-input" step="0.10" aria-label="Amount (to the nearest dollar)" required>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid"> 
          Price is required.
        </div>
        <div class="input-group-append">
        </div>
      </div>
      <div class="form-group">
        <span class="form-group-text fixed-width">Category</span>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required >
          <option value=" "></option>
          <option *ngFor="let c of categories$ | async">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid"> 
          Category is required.
        </div>
      </div>   
      <div class="form-group">
        <div class="form-group-prepend">
          <span class="form-group-text fixed-width">Image URL</span>
        </div>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
      </div>
      <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid"> 
        ImageUrl is required.
      </div>
    <button class="btn btn-primary">Save</button>
</form>
