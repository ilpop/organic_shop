<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <button class="btn btn-secondary" routerLink="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/shopping-cart">
            <button class="btn btn-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">

            <span class="badge rounded-pill text-bg-warning">
              {{ shoppingCartItemCount }}
            </span>
          </a>

        <div class="button-container">

     
        <li ngbDropdown class="d-inline-block">
          <button
            *ngIf="user$; else anonymousUser"
            type="button"
            class="btn btn-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            {{ user$.email }}
          </button>
          <div ngbDropdownMenu="dropdown-menu">
            <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            <a class="dropdown-item" routerLink="/admin/orders"
              >Manage Orders</a
            >
            <a class="dropdown-item" routerLink="/admin/products"
              >Manage Products</a
            >
            <a class="dropdown-item" (click)="logout()" routerLink="/"
              >Logout</a
            >
          </div>
        </li>
      </div>
        <ng-template #anonymousUser>
        <!-- "Register" and "Login" buttons placed directly within the <ul> -->
        <div class="button-container-reg">
          <li class="nav-item">
            <button class="btn btn-secondary btn-sm" aria-current="page" routerLink="/register">
              Register
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-secondary btn-sm" routerLink="/login">Login</button>
          </li>
        </div>
      </ng-template>
      </ul>
   
      <form class="d-flex" role="search">
        <input
        placeholder="Search..."
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
