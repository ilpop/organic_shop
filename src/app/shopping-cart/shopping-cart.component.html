<div class="page-header">
  <h1>Shopping Cart</h1>
  <ng-container *ngIf="cart$ as cart">
    <p>You have {{ shoppingCartItemCount }} items in your shopping cart.</p>

    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th></th>
          <th>Quantity</th>
          <th></th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody *ngIf="cart$ as cart">
        <tr *ngFor="let row of tableData">
          <td>{{ row.title }}</td>
          <td>
            <button
              (click)="removeFromCart(row.product)"
              class="btn btn-secondary"
            >
              -
            </button>
          </td>

          <td>{{ row.quantity }}</td>
          <td>
            <button (click)="addToCart(row.product)" class="btn btn-secondary">
              +
            </button>
          </td>
          <td>{{ row.price }}</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>total: {{ shoppingCartTotalPrice.toFixed(2) }} â‚¬</th>
        </tr>
      </tfoot>
    </table>
    <button (click)="clearCart(cart)" class="btn btn-danger btn-sm">
      Remove all
    </button>
  </ng-container>
</div>
